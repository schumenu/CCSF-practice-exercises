<!DOCTYPE html>
<html lang = "en">
   <head>
      <meta charset="utf-8">
	  <meta name="description" content="working with D3">
      <title>D3</title>	  
      <!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
      <script src="d3.min.js"></script>
   </head>
   <body>
      <div id="main"></div>
	  
	  <script>
	     var w = 400;
		 var h = 400;
		 var mainSVG = d3.select("#main")
		     .append("svg")
			 .attr("width", w)
			 .attr("height", h);
			 
		 var group = mainSVG.append("g")
		     .attr("transform", "translate(70,50) rotate(25)");
			 
		 var r = group.append("rect")
		     .attr("x", 30)
			 .attr("y", 30)
			 .attr("width", 50)
			 .attr("height", 30)
			 .attr("fill", "blue");
			 
		 var c = group.append("ellipse")
		     .attr("cx", 5)
			 .attr("cy", 5)
			 .attr("rx", 60)
			 .attr("ry", 30)
			 .attr("fill", "red");  
			 
	  </script>
   </body>
</html>
