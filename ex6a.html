<!DOCTYPE html>
<html lang = "en">
   <head>
      <meta charset="utf-8">
	  <meta name="description" content="working with D3">
      <title>D3</title>	  
      <!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
      <script src="d3.min.js"></script>
   </head>
   <body>
      <svg>
         <g class="mychart">
         </g>
      </svg>

	  <script>
        let myData = [10, 40, 25, 50, 15];
        d3.select(".mychart")
          .selectAll("circle")
          .data(myData)
          .join("circle")
          .attr("cx", 250)
          .attr("cy", 60)
          .attr("r", 30)
          .style("fill", "navy");
	  </script>
   </body>
</html>
