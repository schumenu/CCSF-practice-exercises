<!DOCTYPE html>
<html lang = "en">
   <head>
      <meta charset="utf-8">
	  <meta name="description" content="working with D3">
      <title>D3</title>	  
      <!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
      <script src="d3.min.js"></script>
   </head>
   <body>
      <ul class="items">
	     <li>Item 1</li>
		 <li>Item 2</li>
		 <li>Item 3</li>
	  </ul>
	  
	  <input type="button" name="remove" value="Remove extras" onclick="removeExtras()">
	  <script>
	    function removeExtras() {
         d3.select(".items").selectAll("li")
           .data(['A'])
		   .exit()
		   .remove();
		}
      </script>
   </body>
</html>
