<!DOCTYPE html>
<html lang = "en">
   <head>
      <meta charset="utf-8">
	  <meta name="description" content="working with D3">
      <title>D3</title>	  
      <!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
      <script src="d3.min.js"></script>
   </head>
   <body>
      <ul id="students">
	   </ul>
	  
	  <script>
         d3.select("#students").selectAll("li")
           .data([50, 80, 70, 85, 35])
           .enter()
           .append("li")
           .text(function(d, i) { 
               return "Value of i = " + i + " Value of d = " + d; 
            });
	  </script>
   </body>
</html>
