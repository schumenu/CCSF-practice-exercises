<!DOCTYPE html>
<html lang = "en">
   <head>
      <meta charset="utf-8">
	  <meta name="description" content="working with D3">
      <title>D3</title>	  
      <!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
      <script src="d3.min.js"></script>
   </head>
   <body>
      <p class="item">Paragraph 1</p>
	  <p class="item">Paragraph 2</p>
	  <p class="item">Paragraph 3</p>
	  
	  <script>
	    var colors = ['#2635D2', 'yellow', '#8F290E'];
        d3.selectAll(".item")
		   .data(colors)
		   .style("background", function(d) { return d });
	  </script>
   </body>
</html>
