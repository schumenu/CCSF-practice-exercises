<!DOCTYPE html>
<html lang = "en">
   <head>
      <meta charset="utf-8">
	  <meta name="description" content="working with D3">
      <title>D3</title>	  
      <!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
      <script src="d3.min.js"></script>
   </head>
   <body>
      <ul id="students">
	    <li></li>
		<li></li>
	  </ul>
	  
	  <input type="button" name="remove" value="Remove all" onclick="removeAll()">
	  <script>
         d3.select("#students").selectAll("li")
           .data([50, 80, 70, 85, 35])
           .text(function(d) { return "This element existed in the document " + d; })
           .enter()
           .append("li")
           .text(function(d) { return "This element was mapped and created by D3 " + d; });
		   
		 function removeAll() {
		    d3.selectAll("li")
			.remove()
		 }
	  </script>
   </body>
</html>
